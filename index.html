<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* --- 基础样式 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* 深蓝背景 */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    
        /* --- 背景画布 --- */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    
        /* --- 中间卡片 (玻璃拟态) --- */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); /* 磨砂效果 */
            -webkit-backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }
    
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }
    
        /* --- 头像区域 --- */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            object-fit: cover;
            background-color: #1e293b;
            /* 这里可以用 img 标签替换背景色 */
        }
    
        /* --- 文本样式 --- */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
    
        .typewriter {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 30px;
            min-height: 1.6em; /* 防止文字跳动 */
        }
    
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #38bdf8;
            animation: blink 1s infinite;
        }
    
        /* --- 按钮区域 --- */
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
    
        .btn {
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 30px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
    
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
    
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- 背景画布 -->
    <canvas id="canvas-bg"></canvas>
    
    <!-- 个人资料卡片 -->
    <div class="card">
        <!-- 在这里把 src 换成你的头像链接，例如 GitHub 头像 -->
        <img src="ID Picture.png" alt="Avatar" class="avatar">
        
        <!-- 名字 -->
        <h1>WEI</h1>
        
        <!-- 打字机特效文字 -->
        <div class="typewriter">
            <span id="text"></span><span class="cursor">&nbsp;</span>
        </div>
    
        <!-- 链接按钮 -->
        <div class="links">
            <a href="https://github.com/mars-ending" class="btn" target="_blank">GitHub</a>
            <a href="mailto:your@email.com" class="btn btn-secondary">Email Me</a>
        </div>
    </div>
    
    <script>
        // --- 1. 打字机效果脚本 ---
        const textElement = document.getElementById('text');
        const phrases = ["我是开发者", "热爱开源技术", "喜欢探索未知", "欢迎来到我的主页"];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;
    
        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50; // 删除速度快一点
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 150; // 打字速度
            }
    
            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000; // 打完一句话停顿一下
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500; // 删完停顿一下
            }
    
            setTimeout(type, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', type);


        // --- 2. 粒子连线背景脚本 ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;
    
        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    
        // 鼠标位置
        const mouse = {
            x: null,
            y: null,
            radius: 150 // 连线半径
        }
    
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        window.addEventListener('mouseout', () => {
             mouse.x = undefined;
             mouse.y = undefined;
        });
    
        // 粒子类
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // 绘制
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#8b5cf6'; // 粒子颜色
                ctx.fill();
            }
            // 更新位置
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
    
                // 鼠标互动：如果鼠标靠近，粒子会稍微变大
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 2;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 2;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 2;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 2;
                    }
                }
                this.draw();
            }
        }
    
        // 初始化粒子
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                let color = '#8b5cf6';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }
    
        // 连线逻辑
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(140, 100, 255,' + opacityValue + ')'; // 连线颜色
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
    
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }
    
        init();
        animate();
    </script>
</body>
</html>
